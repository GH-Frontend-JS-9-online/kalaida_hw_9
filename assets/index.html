<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tamagochi</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

<p>Difficult: <span id="difficult">Easy</span></p>
  <main>
    <div class="difficult">
      <a href="#" class="difficult-btn" id="easy">Easy</a>
      <a href="#" class="difficult-btn" id="hard">Hard</a>
      <a href="#" class="difficult-btn" id="ninja">Ninja</a>
    </div>
    <p id="tamagochiName"></p>
    <p><span id="tamagochiHP"></span>HP</p>
    <div class="tamagochi">
      <div class="tamagochi_picture">
        <img src="img/tamagochi.gif" alt="Tamagochi Gif" class="tamagochi-img">
      </div>
      <div class="tamagochi_buttons">
        <a href="#" class="tamagochi-btn" id="eat">Eat</a>
        <a href="#" class="tamagochi-btn" id="wash">Wash</a>
        <a href="#" class="tamagochi-btn" id="run">Run</a>
        <a href="#" class="tamagochi-btn" id="doctor">Doctor</a>
        <a href="#" class="tamagochi-btn" id="bar">Bar</a>
        <a href="#" class="tamagochi-btn" id="work">Work</a>
        <a href="#" class="tamagochi-btn" id="food">Buy Food</a>
        <a href="#" class="tamagochi-btn" id="business">Business</a>
      </div>
    </div>
    <div class="text">
      <p class="text-p">Happines: <span id="tamagochiHappiness"></span></p>
      <p class="text-p">Food: <span id="tamagochiFood"></span></p>
      <p class="text-p">Clean: <span id="tamagochiClean"></span></p>
      <p class="text-p">Soc: <span id="tamagochiSoc"></span></p>
      <p class="text-p">Money: <span id="tamagochiMoney"></span>$</p>
    </div>
  </main>


  <script src="js/index.js"></script>
</body>
</html>
